version: 0.2

phases:
  build:
    commands:
      - chmod +x gradlew
      - ./gradlew jar
  install:
    commands:
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket lamdba-only
                                   --output-template-file outputSamTemplate.yaml
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml
    - build/libs/alert-lambda-1.0-SNAPSHOT.jar